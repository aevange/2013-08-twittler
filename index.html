<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <style media="screen" type="text/css">
      body {
        font-family: "Trebuchet MS";
        color: #333333;
        background-color: silver;
      }
      div:nth-child(odd) {
        color: #555555;
        background-color: lightgrey;
      }
      .users {
        text-align: center;
      }
      li {
        display: inline;
        margin: 10px;
        color: red;
      }
    </style>
  </head>

  <body>
    <div class="users">
      <h3>Click a username below to view thier timeline</h3>
      <ul>
        <li>shawndrost</li>
        <li>sharksforcheap</li>
        <li>mracus</li>
        <li>douglascalhoun</li>
      </ul>
    </div>
    <button>Get New Twittles</button>
      <script>
      $(document).ready(function(){
        var $button = $('button');
         
        var newTweet = function (val) {
          var tweet = streams.home[val];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + ' created: ' + getTime(tweet.created_at));
          $tweet.insertAfter($button);
        };

        var getTime = function(val) {
          var hours = val.getHours();
          var amPM = hours < 12 ? "AM":"PM";
          if (hours > 12){hours -= 12;}
          else if (hours == 0) {hours = 12;}
          return hours + ":" + addZero(val.getMinutes()) + ":" + addZero(val.getSeconds()) + " " + amPM;
        };

        var addZero = function (val) {
          val =  val < 10? '0' + val: val;
          return val;
        };
       
        var out = 0;
        var index = streams.home.length - 1;
        while(index >= 0){
          newTweet(index);
          index -= 1;
          out++;
        }
         
      $("button").click(function(){
          while(out < streams.home.length) {
          <!-- remove one elemen for each added -->
          <!--use .remove() somehow -->
          newTweet(out);
          $('div').last().remove();
          out++;
          }
        });
      });
      </script>
  </body>
</html>
